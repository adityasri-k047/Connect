<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            background-clip: text;
            color: transparent;
        }

        .social-icons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .icon {
            width: 60px;
            height: 60px;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
                padding: 0 10px;
            }

            .icon {
                width: 50px;
                height: 50px;
            }

            .social-icons {
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Aditya | Connect With Me !</h1> 

    <div class="social-icons">
        <a href="https://www.instagram.com/aditya_sri_k/" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" class="icon" style="filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(202deg) brightness(105%) contrast(101%);">
        </a>
        <a href="https://github.com/YOUR_USERNAME" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" class="icon" style="filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(202deg) brightness(105%) contrast(101%);">
        </a>
        <a href="https://x.com/KM36479576" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" class="icon" style="filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(202deg) brightness(105%) contrast(101%);">
        </a>
        <a href="https://www.linkedin.com/in/aditya-sri-k-b1a137261/" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" class="icon" style="filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(202deg) brightness(105%) contrast(101%);">
        </a>
        <a href="mailto:aditysrikartikeya7@gmail.com" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Gmail" class="icon" style="filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(202deg) brightness(105%) contrast(101%);">
        </a>
    </div>

</body>
</html>
